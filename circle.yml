machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t roylines/nginx:latest .
    - docker tag roylines/nginx:latest roylines/nginx:$CIRCLE_BUILD_NUM

test:
  override:
    - docker run -d -p 8080:80 roylines/docker:latest
    - sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: xmaster
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push roylines/docker
